<!DOCTYPE html>
<html>
<head>
    <title>Project 5 - List Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Applying List Styles</h1>

<h2>Circle Bullets</h2>
<ul class="circle">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>

<h2>Square Bullets</h2>
<ul class="square">
    <li>Dog</li>
    <li>Cat</li>
    <li>Bird</li>
</ul>

<h2>Roman Numerals</h2>
<ol class="roman">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
</ol>

</body>
</html>
